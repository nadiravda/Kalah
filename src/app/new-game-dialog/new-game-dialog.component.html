<div class="wood-bg">
    <div class="custom-dialog-content">
      <h1>Start a New Game</h1>
      <p>Are you sure you want to start a new game?</p>
      <div class="button-group"> 
        <button class="new-game-button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
        <button class="new-game-button" mat-button [mat-dialog-close]="false">Cancel</button>
    </div>
  </div>
